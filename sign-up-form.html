<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner-box">
        <div class="logo-box">
            <img src="images/odin-lined.png" alt="">
            <h1>Odin</h1>
        </div>
    </div>

    <div class="right-side-box">
        <div class="info-box">
            <h1>This is not a real online service! You know you need something like this in your life to help 
                you realize your deepest dreams. Sign up <em>now</em> to get started.</h1>
            <h1>You <em>know</em> you want to.</h1>
        </div>

        <div class="form-box">
            <h1>Let's do this!</h1>
            <form action="/my-handling-form-page" method="post">
                <ul>
                    <li>
                        <div class="form-element">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="user-first-name" required>
                        </div>
                    </li>
                    <li>
                        <div class="form-element">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="user-email" required>
                        </div>
                    </li>
                    <li>
                        <div class="form-element">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" minlength="8" required>
                        </div>
                    </li>
                </ul>
                <ul>
                    <li>
                        <div class="form-element">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="user-last-name" required>
                        </div>
                    </li>
                    <li>
                        <div class="form-element">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" id="phone-number" name="user-phone-number">
                        </div>
                    </li>
                    <li>
                        <div class="form-element">
                            <label for="password-confirm">Confirm Password</label>
                            <input type="password" id="password" name="password-confirm" minlength="8" required>
                            <!--Check if this matches the password-->
                        </div>
                    </li>
                </ul>
            </form>
        </div>

        <div class="create-account">
            <button type="submit" class="create-account-btn">Create Account</button>
            <p>Already have an account? <a href>Log in</a></p>
        </div>
    </div>
</body>
</html>
