<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner-box">
        <div class="logo-box">
            <img src="images/odin-lined.png" alt="">
            <h1>Odin</h1>
        </div>
    </div>

    <div class="info-box">
        <h1>This is not a real online service! You know you need something like this in your life to help 
            you realize your deepest dreams. Sign up now to get started.</h1>
        <h1>You know you want to.</h1>
    </div>

    <div class="form-box">
        <form action="/my-handling-form-page" method="post">
            <ul>
                <li>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="user-first-name">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="user-email">
                </li>
                <li>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" minlength="8" required>
                </li>
            </ul>
            <ul>
                <li>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="user-last-name">
                </li>
                <li>
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" name="user-phone-number">
                </li>
                <li>
                    <label for="password-confirm">Confirm Password</label>
                    <input type="password" id="password" name="password-confirm" minlength="8" required>
                    <!--Check if this matches the password-->
                </li>
            </ul>
        </form>

        <div class="info-box">

        </div>
    </div>
</body>
</html>
